      <div class="exam-login">
        <form action="" method="post">
          <span class="login-title"><i class="fa fa-user" aria-hidden="true"></i><h2>Exam Login</h2></span>
            
            
          

          <div class="form-group">
            <p>Registration ID</p>
                <div class="input-group">
                    <input type="text" class="form-control" name="Registration ID" placeholder="Registration ID" required="required">
                </div>
            </div>

             

            <div class="form-group">
              <p>Password</p>
                <div class="input-group" id="show_hide_password">
                   
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        required="required" data-toggle="password">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
            </div>

            <p class="forgot">Forgot Password?</p>

            <p class="sign-in">Signing in for the first time? Click <a href="">here</a>  to set up your password</p>
